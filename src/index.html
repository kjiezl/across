<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ACROSS</title>
	<link rel="stylesheet" href="./style.css">
</head>

	<div class="main-menu-container">
		<!-- <h1>ACROSS</h1> -->
		<ul class="c-rainbow">
			<li class="c-rainbow__layer c-rainbow__layer--white">ACROSS</li>
		   </ul>

	<div class="pause-container">
		<h1>GAME PAUSED</h1>
		<!-- <button class="retry">Retry</button> -->
	</div>
	<div id="end">
		<h1>GAME OVER</h1>
		<button class="retry">Retry</button>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
